<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Navidad</title>

  <style>
    /* Fondo de Navidad personalizado */
    body {
      background: radial-gradient(circle, rgba(0, 144, 108, 0.8), rgba(43, 255, 0, 0.8));
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Caja explosiva */
    .explosion-box {
      width: 250px;
      height: 250px;
      background-color: #ff2a68;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 2;
      cursor: pointer;
      animation: shake 1s infinite alternate;
      opacity: 1;
    }

    .explosion-box h1 {
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-align: center;
      display: none;
      animation: fadeIn 3s forwards;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Mensaje de Navidad */
    .message {
      font-size: 25px;
      color: white;
      text-align: center;
      display: none;
      animation: fadeIn 2s ease-out forwards;
    }

    /* Efectos de animación para partículas */
    .star, .snowflake, .spark, .raindrop, .circle, .smoke {
      position: absolute;
      background-color: #fff;
      opacity: 0.8;
      border-radius: 50%;
      pointer-events: none;
      animation: fall 4s ease-out infinite;
    }

    /* Efecto de caída para las partículas */
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Nieve */
    .snowflake {
      width: 8px;
      height: 8px;
      animation-duration: 3s;
    }

    /* Estrellas */
    .star {
      width: 5px;
      height: 5px;
      animation-duration: 5s;
    }

    /* Chispas */
    .spark {
      width: 5px;
      height: 5px;
      animation-duration: 1.5s;
      animation-timing-function: ease-out;
      background-color: #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    /* Lluvia */
    .raindrop {
      width: 2px;
      height: 10px;
      background-color: rgba(0, 0, 255, 0.8);
      animation-duration: 2s;
      animation-timing-function: linear;
    }

    /* Círculos */
    .circle {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      animation: circleAnimation 2s infinite;
    }

    @keyframes circleAnimation {
      0% { transform: scale(1); }
      100% { transform: scale(2); opacity: 0; }
    }

    /* Efecto de niebla */
    .smoke {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      animation: smokeAnimation 5s ease-in-out infinite;
    }

    @keyframes smokeAnimation {
      0% { transform: translateY(0); opacity: 0.2; }
      100% { transform: translateY(-50px); opacity: 0; }
    }

    /* Niebla */
    .fog {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      animation: fogAnimation 5s ease-in-out infinite;
    }

    @keyframes fogAnimation {
      0% { opacity: 0.1; }
      50% { opacity: 0.5; }
      100% { opacity: 0.1; }
    }

    /* Efecto de explosión realista */
    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 69, 0, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
      animation: explosionEffect 0.8s forwards;
    }

    @keyframes explosionEffect {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
    footer {
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 0;
    }
    
  </style>
</head>
<body>

<!-- Caja explosiva -->
<div class="explosion-box" id="box">
  <h1>¡Feliz Navidad!</h1>
</div>

<!-- Mensaje de Navidad -->
<div class="message" id="message">¡Que la alegría y paz de la Navidad te acompañen siempre!</div>

<!-- Efectos visuales de fondo -->
<div class="fog"></div>
   

<footr>
    <p>¡Feliz NAVIDAD</p>
</footr>

<script>
  // Función para crear partículas de nieve, estrellas, chispas, lluvia, círculos y humo
  function createParticles() {
    for (let i = 0; i < 30; i++) {
      let snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 4 + 2}s`;
      snowflake.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(snowflake);
    }
    for (let i = 0; i < 20; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 5 + 3}s`;
      document.body.appendChild(star);
    }
    for (let i = 0; i < 50; i++) {
      let spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = `${Math.random() * 100}vw`;
      spark.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
      spark.style.animationDelay = `${Math.random() * 1}s`;
      document.body.appendChild(spark);
    }
    for (let i = 0; i < 30; i++) {
      let raindrop = document.createElement('div');
      raindrop.classList.add('raindrop');
      raindrop.style.left = `${Math.random() * 100}vw`;
      raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.body.appendChild(raindrop);
    }
    for (let i = 0; i < 20; i++) {
      let circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${Math.random() * 100}vw`;
      circle.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.body.appendChild(circle);
    }
    for (let i = 0; i < 10; i++) {
      let smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(smoke);
    }
  }

  // Crear partículas de manera automática
  createParticles();

  // Animación de explosión automática de la caja y aparición de mensajes
  const box = document.getElementById('box');
  const h1 = box.querySelector('h1');
  const message = document.getElementById('message');

  // Iniciar animación automáticamente al cargar
  window.onload = () => {
    setTimeout(() => {
      // Explosión automática de la caja con animación de partículas
      anime({
        targets: '.explosion-box',
        scale: [1, 4],
        opacity: [1, 0],
        translateX: [0, 200],
        translateY: [0, 200],
        easing: 'easeInOutQuad',
        duration: 2000,
        complete: () => {
          // Mostrar el mensaje de Navidad
          h1.style.display = 'block';
          message.style.display = 'block';

          // Animar el mensaje de Navidad
          anime({
            targets: '#message',
            opacity: [0, 1],
            translateY: [-200, 0],
            easing: 'easeOutQuad',
            duration: 2000
          });

          // Explosión de partículas
          anime({
            targets: '.star',
            scale: [0.5, 2],
            opacity: [0, 1],
            duration: 2500,
            easing: 'easeOutQuad',
            delay: anime.stagger(100)
          });

          anime({
            targets: '.spark',
            scale: [0.5, 1.5],
            opacity: [0, 1],
            duration: 2000,
            easing: 'easeOutQuad',
            delay: anime.stagger(50)
          });

          // Mostrar la niebla
          anime({
            targets: '.fog',
            opacity: [0, 0.2],
            duration: 4000,
            loop: true,
            easing: 'easeInOutQuad'
          });

          // Crear el efecto de explosión
          const explosion = document.createElement('div');
          explosion.classList.add('explosion');
          explosion.style.left = `${Math.random() * 100}vw`;
          explosion.style.top = `${Math.random() * 100}vh`;
          document.body.appendChild(explosion);
        }
      });
    }, 1000); // Explosión después de 1 segundo
  };
</script>
   

<footer>
    <p>Creado por Maicol Mendoza</p>
</footer>
<!-- Incluir anime.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

</body>
</html>
