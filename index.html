<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva Navideña</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Estrellas Cayendo</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <script>
        tsParticles.load("particles", {
            particles: {
                number: {
                    value: 50, // Número de estrellas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" // Color blanco para las estrellas
                },
                shape: {
                    type: "circle", // Forma de las partículas
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 1,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "bottom", // Movimiento hacia abajo
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
   
    <div class="star"></div>
    <div class="rain-container">
        <div class="rain" style="--i: 1;"></div>
        <div class="rain" style="--i: 2;"></div>
        <div class="rain" style="--i: 3;"></div>
        <div class="rain" style="--i: 4;"></div>
        <div class="rain" style="--i: 6;"></div>
        <div class="rain" style="--i: 7;"></div>
        <div class="rain" style="--i: 8;"></div>
        <div class="rain" style="--i: 9;"></div>
        <div class="rain" style="--i: 10;"></div>
        <div class="rain" style="--i: 11;"></div>
        <div class="rain" style="--i: 12;"></div>
        <div class="rain" style="--i: 13;"></div>
        <div class="rain" style="--i: 14;"></div>
        <div class="rain" style="--i: 15;"></div>
        <div class="rain" style="--i: 16;"></div>
        <div class="rain" style="--i: 17;"></div>
        <div class="rain" style="--i: 18;"></div>
        <div class="rain" style="--i: 19;"></div>
        <div class="rain" style="--i: 20;"></div>
        <div class="rain" style="--i: 21;"></div>
        <div class="rain" style="--i: 22;"></div>
    </div>
   
        

    <div class="container">
        

        <div class="countdown">
            <span id="days">00</span>D : <span id="hours">00</span>H : 
            <span id="minutes">00</span>M : <span id="seconds">00</span>S
        </div>

       

    <footer>
        <p>Creado por Maicol Mendoza</p>
    </footer>
</body>
</html>
